name: Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
    secrets:
      ORCHESTRATE_API_KEY:
        required: false

jobs:
  typescript:
    name: Typescript
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node-version: ["18", "20"]
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Write Env
        shell: pwsh
        run: |
          if ("${{ secrets.ORCHESTRATE_API_KEY }}" -eq "") {
            throw "ORCHESTRATE_API_KEY secret is required for this workflow."
          }
          "ORCHESTRATE_API_KEY=${{ secrets.ORCHESTRATE_API_KEY }}" | Out-File -FilePath ./.env -Encoding utf8
      - name: Install dependencies
        working-directory: typescript
        run: npm ci
      - name: Run tests
        working-directory: typescript
        shell: pwsh
        run: npm run test

  python:
    name: Python
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install Python
        id: setup-python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Remove Non-Default Lock File
        working-directory: python
        id: remove-lock
        if: matrix.python-version != '3.9'
        run: rm ./poetry.lock
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Write Env
        shell: pwsh
        run: |
          if ("${{ secrets.ORCHESTRATE_API_KEY }}" -eq "") {
            throw "ORCHESTRATE_API_KEY secret is required for this workflow."
          }
          "ORCHESTRATE_API_KEY=${{ secrets.ORCHESTRATE_API_KEY }}" | Out-File -FilePath ./.env -Encoding utf8
      - name: Copy Local README
        run: cp ./README.md python/README.md
      - name: Install Dependencies
        working-directory: python
        run: poetry install --no-interaction --with "main, test"
      - name: Lint
        working-directory: python
        run: poetry run black --check .
      - name: Test
        working-directory: python
        run: poetry run pytest
