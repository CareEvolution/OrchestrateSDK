name: Deploy

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets:
      ROSETTA_API_KEY: ${{ secrets.ROSETTA_API_KEY }}

  version:
    name: Version
    outputs:
      version: ${{ steps.version.outputs.version }}
      target: ${{ steps.version.outputs.target }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Get Version
        id: version
        working-directory: typescript
        shell: pwsh
        run: |
          if ("${{ github.ref_type }}" -eq "tag") {
            $version = "${{ github.ref }}" -replace "refs/tags/(.*)", '$1'
            $target = "prod"
          } else {
            $version = git describe --tags --abbrev=0 | Select-Object -First 1
            $versionSuffix = "dev" + "${{ github.run_number }}"
            $version = $version, $versionSuffix -join "-"
            $target = "dev"
          }

          "version=$version" >> $Env:GITHUB_OUTPUT
          "target=$target" >> $Env:GITHUB_OUTPUT
          "Building version ``$version``" >> $Env:GITHUB_STEP_SUMMARY

  typescript:
    name: Typescript
    needs:
      - test
      - version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          node-version: 20
      - name: Install dependencies
        working-directory: typescript
        run: npm install
      - name: Build
        working-directory: typescript
        run: |
          npm run build
          cp package.json dist/
      - name: Set Version
        working-directory: typescript/dist
        run: npm version ${{ needs.version.outputs.version }}

      - name: Deploy Proget
        working-directory: typescript/dist
        run: |
          npm config set @careevolution:registry=https://proget.careevolution.com/npm/npm/
          npm config set //proget.careevolution.com/npm/npm/:_authToken ${{ secrets.PROGET_TOKEN }}
          npm publish
      # - name: Deploy NPM
      #   if: needs.version.outputs.target == 'prod'
      #   working-directory: typescript
      #   run: |
      #     npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      #     npm publish ./dist --access public

  python:
    name: Python
    needs:
      - test
      - version
    runs-on: ubuntu-latest
    steps:
      - name: Install Python
        id: setup-python
        uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: "3.9"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Install Dependencies
        working-directory: python
        run: poetry install --no-interaction --only "main"
      - name: Configure Poetry for Publication
        id: configure-poetry-for-publication
        shell: pwsh
        run: |
          if ("${{ needs.version.outputs.target }}" -eq "prod") {
            $url = "https://upload.pypi.org/legacy/"
            $repo = "pypi"
            $token = "${{ secrets.PYPI_TOKEN }}"
          } else {
            $url = "https://test.pypi.org/legacy/"
            $repo = "testpypi"
            $token = "${{ secrets.TEST_PYPI_TOKEN }}"
          }
          poetry config repositories.$repo $url
          poetry config pypi-token.$repo $token

          "repo=$repo" >> $Env:GITHUB_OUTPUT
      - name: Assign Version
        working-directory: python
        run: poetry version ${{ needs.version.outputs.version }}
      - name: Publish Package
        shell: pwsh
        run: |
          poetry publish --build --no-interaction -r ${{ steps.configure-poetry-for-publication.outputs.repo }}
      - name: GitHub Job Summary
        shell: pwsh
        run: |
          $version = poetry version
          "Published $version to ${{ needs.version.outputs.target }} PyPI." >> $Env:GITHUB_STEP_SUMMARY
